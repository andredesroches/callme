<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>callme.js demo</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>

    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/Utils.js"></script>
    <script type="text/javascript" src="../js/LocalVideo.js"></script>
    <script type="text/javascript" src="../js/RemoteVideo.js"></script>

</head>
<body>

<div id="myVideo" style="height:480px;width: 640px;">
    <video height="240" width="360" id="userVideo" class="flip-horizontal"></video>
</div>
<span>
    <button id="startBtn" disabled="true">Start</button>
    <button id="stopBtn">Stop</button>
    </span>

<script type="text/javascript">

    var localVideo = new callme.LocalVideo();

    localVideo.init(document.getElementById("userVideo"));

    var startBtn = $("#startBtn");
    var stopBtn = $("#stopBtn");

    startBtn.click(function (e) {
        localVideo.start();
        startBtn.each(function(){this.disabled = true;});
        stopBtn.each(function(){this.disabled = false;});


    });

    stopBtn.click(function (e) {
        localVideo.stop();
        startBtn.each(function(){this.disabled = false;})
        stopBtn.each(function(){this.disabled = true;})
    });

</script>


</body>
</html>
